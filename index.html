<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PD Parameter Database</title>

  <!-- DataTables core + extensions -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.4.0/css/fixedHeader.dataTables.min.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.colVis.min.js"></script><!-- ✅ Column show/hide -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#0b1220;
      --card: rgba(255,255,255,0.92);
      --stroke: rgba(255,255,255,0.20);
      --text:#0b1220;
      --muted: rgba(11,18,32,0.65);
      --shadow: 0 18px 45px rgba(0,0,0,0.25);
      --r: 18px;
      --p: #7c3aed;
      --c: #06b6d4;
      --g: #22c55e;
      --o: #f59e0b;
    }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1100px 600px at 10% 10%, rgba(124,58,237,0.35), transparent 55%),
        radial-gradient(900px 500px at 90% 15%, rgba(6,182,212,0.28), transparent 55%),
        radial-gradient(900px 500px at 50% 95%, rgba(34,197,94,0.20), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color: white;
    }
    .wrap{ max-width: 1240px; margin: 0 auto; padding: 26px 16px 46px; }

    .hero{
      border: 1px solid var(--stroke);
      border-radius: var(--r);
      background: linear-gradient(135deg, rgba(255,255,255,0.13), rgba(255,255,255,0.06));
      box-shadow: var(--shadow);
      padding: 18px;
      backdrop-filter: blur(10px);
    }
    .topline{ display:flex; align-items:center; justify-content:space-between; gap:14px; flex-wrap:wrap; }
    .brand{ display:flex; align-items:center; gap:12px; }
    .logo{
      width: 42px; height: 42px; border-radius: 14px;
      background: linear-gradient(135deg, var(--p), var(--c));
      box-shadow: 0 10px 28px rgba(124,58,237,0.25);
    }
    h1{ margin:0; font-size: 18px; letter-spacing: .2px; }
    .sub{ margin:6px 0 0; color: rgba(255,255,255,0.78); font-size: 13px; line-height: 1.35; }

    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.10);
      font-size: 12px;
      white-space: nowrap;
    }
    .dot{
      width: 8px; height: 8px; border-radius: 999px;
      background: var(--g);
      box-shadow: 0 0 0 4px rgba(34,197,94,0.18);
    }

    .controls{
      margin-top: 14px;
      border-radius: 16px;
      border: 1px solid var(--stroke);
      background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      padding: 14px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    @media (min-width: 980px){
      .controls{ grid-template-columns: 1.2fr 1fr 1fr 1fr; align-items:end; }
      .controls .wide{ grid-column: span 4; }
    }
    label{
      display:block; font-size: 12px;
      color: rgba(255,255,255,0.86);
      margin-bottom: 6px;
    }
    .field input, .field select, .field button{
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.10);
      color: white;
      outline: none;
      font-size: 13px;
    }
    .field input::placeholder{ color: rgba(255,255,255,0.70); }
    .field button{
      cursor:pointer;
      border: none;
      font-weight: 800;
      letter-spacing: .2px;
      background: linear-gradient(135deg, var(--o), var(--p));
      box-shadow: 0 12px 30px rgba(245,158,11,0.18);
    }
    .field button:hover{ filter: brightness(1.05); }

    .card{
      margin-top: 14px;
      border-radius: var(--r);
      background: var(--card);
      color: var(--text);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.16);
      overflow: hidden;
    }
    .pad{ padding: 12px 12px 6px; }

    table.dataTable{ width:100% !important; }
    table.dataTable thead th{
      white-space: nowrap;
      background: linear-gradient(135deg, rgba(124,58,237,0.14), rgba(6,182,212,0.10));
      border-bottom: 1px solid rgba(0,0,0,0.08) !important;
      color: #0b1220;
    }

    /* Filter row */
    #tbl thead tr.filters th{
      background: rgba(255,255,255,0.98);
      padding: 8px 10px !important;
      border-bottom: 1px solid rgba(0,0,0,0.08) !important;
      vertical-align: top;
    }
    .colFilter{
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 140px;
    }
    .colFilter input,
    .colFilter select{
      width: 100%;
      box-sizing: border-box;
      padding: 7px 9px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.14);
      font-size: 12px;
      outline: none;
      background: #fff;
    }
    .colFilter select{
      max-width: 100%;
    }

    /* Buttons + global search */
    .dataTables_wrapper .dataTables_filter input{
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.15);
      padding: 7px 10px;
      outline: none;
    }
    .dt-buttons .dt-button{
      border-radius: 999px !important;
      border: 1px solid rgba(0,0,0,0.12) !important;
      background: linear-gradient(135deg, rgba(124,58,237,0.10), rgba(6,182,212,0.10)) !important;
      padding: 7px 12px !important;
      font-size: 12px !important;
      color: #0b1220 !important;
    }
    .dt-buttons .dt-button:hover{
      filter: brightness(1.03);
      background: linear-gradient(135deg, rgba(124,58,237,0.16), rgba(6,182,212,0.14)) !important;
    }

    a{ color: #4f46e5; text-decoration: none; font-weight: 650; }
    a:hover{ text-decoration: underline; }

    table.dataTable tbody tr:hover{
      background: rgba(6,182,212,0.08) !important;
    }

    .miniHint{ margin-top: 10px; font-size: 12px; color: var(--muted); }
  </style>
</head>

<body>
<div class="wrap">

  <div class="hero">
    <div class="topline">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>Pharmacodynamic Parameter Database</h1>
          <div class="sub">Each row denotes a distinct experimental condition from a study that resulted in the reported parameter</div>
        </div>
      </div>
      <div class="badge"><span class="dot"></span><span id="rowCount">0 rows</span></div>
    </div>

    <div class="controls">
      <div class="field">
        <label>Parameter_Value range</label>
        <div style="display:flex; gap:10px;">
          <input id="minVal" type="number" step="any" placeholder="Min">
          <input id="maxVal" type="number" step="any" placeholder="Max">
        </div>
      </div>

      <div class="field">
        <label>Quick filter: Drug_Name</label>
        <select id="drugQuick"><option value="">All drugs</option></select>
      </div>

      <div class="field">
        <label>Quick filter: Target_Species</label>
        <select id="speciesQuick"><option value="">All species</option></select>
      </div>

      <div class="field">
        <label>Quick filter: Parameter_Name</label>
        <select id="paramQuick"><option value="">All parameters</option></select>
      </div>

      <div class="field wide">
        <button id="clearAll">Clear all filters</button>
        <div class="miniHint">
          Tip: Each column has (1) a manual search box and (2) an “All options” dropdown listing all unique values.
          Use <b>Columns</b> to hide/show columns.
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="pad">
      <table id="tbl" class="display nowrap" style="width:100%">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

</div>

<script>
(function () {
  const COLS = {
    pmcid: "PMCID",
    drug: "Drug_Name",
    param: "Parameter_Name",
    valueType: "Value_Type",
    value: "Parameter_Value",
    unit: "Parameter_Unit",
    species: "Target_Species",
    strain: "Species_Strain"
  };

  function toNumber(x) {
    if (x === null || x === undefined) return NaN;
    const s = String(x).trim();
    if (!s || s.toLowerCase() === "na") return NaN;
    const normalized = s.replace(/,/g, "");
    const n = Number(normalized);
    return Number.isFinite(n) ? n : NaN;
  }

  function pmcLink(pmcid) {
    const v = String(pmcid || "").trim();
    if (!v) return "";
    if (/^PMC\d+$/i.test(v)) {
      const id = v.toUpperCase().replace(/^PMC/i, "");
      const url = `https://pmc.ncbi.nlm.nih.gov/articles/PMC${id}/`;
      return `<a href="${url}" target="_blank" rel="noopener noreferrer">${v}</a>`;
    }
    return v;
  }

  function uniqueSorted(arr) {
    return Array.from(
      new Set(arr.map(x => (x ?? "").toString().trim()).filter(Boolean))
    ).sort((a,b)=>a.localeCompare(b));
  }

  // Numeric range filter (Parameter_Value)
  $.fn.dataTable.ext.search.push(function (settings, data) {
    const min = toNumber(document.getElementById("minVal").value);
    const max = toNumber(document.getElementById("maxVal").value);
    if (!Number.isFinite(min) && !Number.isFinite(max)) return true;

    const headers = settings.aoColumns.map(c => c.sTitle);
    const idx = headers.indexOf(COLS.value);
    if (idx === -1) return true;

    const val = toNumber(data[idx]);
    if (!Number.isFinite(val)) return false;
    if (Number.isFinite(min) && val < min) return false;
    if (Number.isFinite(max) && val > max) return false;
    return true;
  });

  Papa.parse("data.csv", {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function (results) {
      const rows = (results.data || []).filter(r =>
        Object.values(r).some(v => (v ?? "").toString().trim() !== "")
      );
      if (!rows.length) return;

      // Fill-down PMCID
      let lastPMCID = "";
      rows.forEach(r => {
        const v = (r[COLS.pmcid] ?? "").toString().trim();
        if (v) lastPMCID = v;
        else r[COLS.pmcid] = lastPMCID;
      });

      // Ensure Drug_Name exists
      rows.forEach(r => {
        if (!(COLS.drug in r)) r[COLS.drug] = "";
      });

      // Prefer consistent order, then include all remaining columns from CSV
      const preferredOrder = [
        COLS.pmcid, COLS.drug, COLS.param, COLS.valueType, COLS.value, COLS.unit, COLS.species, COLS.strain
      ];
      const csvHeaders = Object.keys(rows[0]);
      const headers = preferredOrder.filter(h => csvHeaders.includes(h) || h === COLS.drug)
        .concat(csvHeaders.filter(h => !preferredOrder.includes(h)));

      const columns = headers.map(h => ({
        title: h,
        data: h,
        render: function (data, type, row) {
          if (h === COLS.pmcid) return pmcLink(data);
          return (data ?? "").toString();
        }
      }));

      // Build THEAD: titles + filters (input + dropdown for EVERY column)
      const $titleRow = $("<tr/>");
      const $filterRow = $("<tr class='filters'/>");

      headers.forEach(h => {
        $titleRow.append(`<th>${h}</th>`);
        $filterRow.append(`
          <th>
            <div class="colFilter">
              <input type="text" placeholder="Search…" data-col="${h}">
              <select data-col="${h}">
                <option value="">All options</option>
              </select>
            </div>
          </th>
        `);
      });

      $("#tbl thead").empty().append($titleRow).append($filterRow);

      const table = $("#tbl").DataTable({
        data: rows,
        columns: columns,

        // ✅ Show all columns (no responsive hiding) + horizontal scroll
        responsive: false,
        scrollX: true,
        scrollCollapse: true,

        fixedHeader: true,
        pageLength: 25,
        lengthMenu: [[10, 25, 50, 100, -1], [10, 25, 50, 100, "All"]],
        dom: "Blfrtip", // ✅ include Length menu (l)

        // ✅ Remember hidden columns + filters
        stateSave: true,

        buttons: [
          { extend: "copy",  title: "pd-parameter-database" },
          { extend: "csv",   title: "pd-parameter-database" },
          { extend: "excel", title: "pd-parameter-database" },
          { extend: "print", title: "pd-parameter-database" },

          // ✅ Column hide/show UI
          { extend: "colvis", text: "Columns" },
          { extend: "colvisRestore", text: "Reset columns" }
        ],

        orderCellsTop: true,
        order: [[ Math.max(headers.indexOf(COLS.pmcid), 0), "asc" ]]
      });

      // Row count badge
      const updateCount = () => {
        const n = table.rows({ filter: "applied" }).count();
        document.getElementById("rowCount").textContent = `${n} rows`;
      };
      updateCount();
      table.on("draw", updateCount);

      // Fill dropdown options for EVERY column
      headers.forEach((h, idx) => {
        const col = table.column(idx);
        const values = uniqueSorted(col.data().toArray());
        const $select = $(`#tbl thead tr.filters select[data-col="${h}"]`);
        values.forEach(v => {
          const safe = $("<div>").text(v).html();
          $select.append(`<option value="${safe}">${safe}</option>`);
        });
      });

      // Per-column filtering:
      // - typing in input => partial search (manual)
      // - selecting dropdown => exact match
      table.columns().every(function () {
        const col = this;
        const idx = col.index();
        const h = headers[idx];

        const $input = $(`#tbl thead tr.filters input[data-col="${h}"]`);
        const $select = $(`#tbl thead tr.filters select[data-col="${h}"]`);

        $input.on("keyup change clear", function () {
          // if user types manually, clear dropdown selection
          $select.val("");
          col.search(this.value || "", false, true).draw();
        });

        $select.on("change", function () {
          const val = $(this).val();
          // if user selects a value, clear manual input
          $input.val("");
          col.search(
            val ? `^${$.fn.dataTable.util.escapeRegex(val)}$` : "",
            true,  // regex
            false  // smart
          ).draw();
        });
      });

      // Quick dropdowns in the control panel
      function setQuickOptions(selectId, colName) {
        const idx = headers.indexOf(colName);
        if (idx === -1) return;
        const col = table.column(idx);
        const values = uniqueSorted(col.data().toArray());
        const el = document.getElementById(selectId);

        values.forEach(v => {
          const opt = document.createElement("option");
          opt.value = v;
          opt.textContent = v;
          el.appendChild(opt);
        });

        el.addEventListener("change", () => {
          const val = el.value;
          col.search(val ? `^${$.fn.dataTable.util.escapeRegex(val)}$` : "", true, false).draw();
        });
      }

      setQuickOptions("drugQuick", COLS.drug);
      setQuickOptions("speciesQuick", COLS.species);
      setQuickOptions("paramQuick", COLS.param);

      // Numeric range inputs
      document.getElementById("minVal").addEventListener("input", () => table.draw());
      document.getElementById("maxVal").addEventListener("input", () => table.draw());

      // Clear all filters
      document.getElementById("clearAll").addEventListener("click", () => {
        table.search("");
        table.columns().search("");

        $("#tbl thead tr.filters input").val("");
        $("#tbl thead tr.filters select").val("");

        document.getElementById("minVal").value = "";
        document.getElementById("maxVal").value = "";
        document.getElementById("drugQuick").value = "";
        document.getElementById("speciesQuick").value = "";
        document.getElementById("paramQuick").value = "";

        table.draw();
      });
    }
  });
})();
</script>

</body>
</html>
